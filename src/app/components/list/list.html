<div>
  <div class="row">
    <h4 class="col-xs-6">{{::$ctrl.title}}</h4>
    <div class="col-xs-6 text-right">
      <button class="btn btn-danger"
              ng-click="$ctrl.deleteGroup()">Delete Group</button>
      <button class="btn btn-info"
              ng-click="$ctrl.handleContact()">Add Contact</button>
    </div>
  </div>
  <div ng-show="!$ctrl.list.length">No Contacts</div>
  <table ng-show="$ctrl.list.length" class="table row">
    <thead>
      <tr>
        <td class="col-xs-3">Name</td>
        <td class="col-xs-2">Number</td>
        <td class="col-xs-2">Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $ctrl.list track by $index">
        <td class="col-xs-4">{{item.name}}</td>
        <td class="col-xs-2">{{item.phone}}</td>
        <td>
          <i class="glyphicon glyphicon-pencil" title="Edit"
             ng-click="$ctrl.handleContact(item, $index)"></i>
          <i class="glyphicon glyphicon-remove" title="Delete"
             ng-click="$ctrl.delete($index)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
